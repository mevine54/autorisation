<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorisation d'absence</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-container">
        <h1>Autorisation d'Absence</h1>
        <img src="assets/img/logoAfpa.png" alt="logo Afpa" id="logo">
    </header>

    <!-- Ligne verte épaisse -->
    <hr id="entete">

    <!-- Le petit polygone vert -->
    <div class="shape-container">
        <svg width="40" height="50" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="100,25 100,25 115.5,50 100,75 100,75 0,75 0,25" fill="#85bb23" />
        </svg>
    </div>

    <div class="container">
        <!-- Champs du formulaire en haut -->
        <div class="form-row">
            <label for="nom" class="fixe">NOM :</label>
            <input type="text" id="nom" class="inputs">
            <label for="prenom" class="fixe">PRENOM :</label>
            <input type="text" id="prenom" class="inputs">
        </div>

        <div class="form-row">
            <label for="formation" class="fixe">Formation suivie :</label>
            <input type="text" id="formation" class="inputs long">
        </div>

        <div class="form-row">
            <label class="fixe">Demande l'autorisation de s'absenter du centre :</label>
            <label for="heures" class="fixe radio-label">Heures</label>
            <input type="radio" name="duree" id="heures">
            <label for="jours" class="fixe radio-label">Jours</label>
            <input type="radio" name="duree" id="jours">
        </div>

        <div class="form-row">
            <label for="demande" class="fixe">Le</label>
            <input type="text" id="demande" class="inputs medium">

            <label for="ou" class="fixe" id="ou">ou</label>

            <label for="du" class="fixe" id="txtdu">Du</label>
            <input type="text" id="du" class="inputs short">
            <label for="au" class="fixe">au</label>
            <input type="text" id="au" class="inputs short">
        </div>

        <div class="form-row">
            <label for="de" class="fixe">De</label>
            <input type="text" id="de" class="inputs xshort">
            <label for="ha" class="fixe">h à</label>
            <input type="text" id="ha" class="inputs xshort">
            <label for="ah" class="fixe">h</label>

            <label for="soit" id="txtsoit" class="fixe" style="margin-left:30px;">Soit</label>
            <input type="text" id="soit" class="inputs short">
            <label for="jours" class="fixe">jours complets</label>
        </div>

        <div class="form-row">
            <label for="motif" class="fixe">Pour le motif suivant :</label>
        </div>

        <!-- Partie générée par JavaScript (colonne de gauche) -->
        <div class="column">
            <p id="gauche"></p>
        </div>

        <!-- Colonne de droite, partie fixe -->
        <div class="column droite">
            <p class="titre-droite">Cachet et signature de l'entreprise ou de</p>
            <hr id="signature">
            <div id="cachet" class="texte-justifie">
                <div id="merci">Merci d'apposer votre cachet pour justifier de</div>
                <div class="cachet-absence">
                    <div id="absence">l'absence de la formation de M</div>
                    <div><input type="text" id="nomAbsent"></div>
                </div>
            </div>

            <br><br>
            <div>
                <textarea class="date" name="stagiaire" id="stagiaire"
                    placeholder="Date et signature du stagiaire"></textarea>
                <textarea name="formateur" id="formateur" class="date"
                    placeholder="Date et signature du formateur"></textarea>
            </div>

            <br><br>
            <div class="avis-decision">
                <textarea name="avis" id="avis" placeholder="Avis du MF pour décision du Directeur"></textarea>
                <textarea name="decision" id="decision" placeholder="Décision du Directeur"></textarea>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
